<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>HDR App 选择器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 保持原有样式结构，不在 HTML 内写 style -->
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/search_menu.css" />
</head>
<body>
  <header class="header">
    <!-- 第一行：标题 -->
    <div class="row">
      <h1>HDR App 选择器</h1>
    </div>

    <!-- 第二行：搜索栏（保持原有类名与ID，以套用原样式） -->
    <div class="row">
      <div class="search fullwidth">
        <input id="search" placeholder="搜索（包名 / 应用名）" autocapitalize="none" />
        <div class="loading" id="loading">
          <!-- 保留简洁的loading结构，样式由原CSS负责 -->
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke-width="2" fill="none"></circle>
          </svg>
          <span>载入中</span>
        </div>
      </div>
    </div>

    <!-- 第三行：按钮与计数（沿用原ID） -->
    <div class="toolbar">
      <button id="reload">重新载入</button>
      <button id="selectAll">全选</button>
      <button id="deselectAll">全不选</button>
      <button id="save">保存到 appList.xml</button>
      <span id="count" class="badge"></span>
    </div>
  </header>

  <!-- 列表容器（沿用原ID/类名） -->
  <main class="container">
    <div id="list" class="list"></div>
    <div id="empty" class="empty" style="display:none">没有找到应用。</div>
  </main>

  <!-- 列表项模板（沿用原结构：checkbox + info(name/pkg)） -->
  <template id="card">
    <div class="card">
      <input type="checkbox" class="checkbox" />
      <div class="info">
        <div class="name"></div>
        <div class="pkg"></div>
      </div>
    </div>
  </template>

  <!-- 轻提示（若你原有样式有toast，这里保留容器） -->
  <div id="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- 依旧保持模块化脚本顺序：若你有 i18n，会先加载 -->
  <script type="module" src="scripts/i18n.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
