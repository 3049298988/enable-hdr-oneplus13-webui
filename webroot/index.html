<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDR App 选择器 · enable-hdr-oneplus13-webui</title>
  <link rel="stylesheet" href="styles/global.css">
</head>
<body>
  <header class="header">
    <div class="row">
      <h1>HDR App 选择器</h1>
      <div class="search">
        <input id="search" placeholder="搜索（包名 / 应用名）" autocapitalize="none">
        <div class="loading" id="loading"><svg width="16" height="16" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" fill="none" stroke-width="2" opacity=".3"/><path d="M22 12a10 10 0 0 0-10-10" stroke="currentColor" stroke-width="2" fill="none"></path></svg><span>载入中</span></div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="toolbar">
      <button id="refresh">重新载入</button>
      <button id="selectAll">全选</button>
      <button id="deselectAll">全不选</button>
      <button id="save" class="primary">保存到 appList.xml</button>
      <span id="count" class="badge"></span>
    </div>
    <div id="list" class="list"></div>
    <div id="empty" class="empty" style="display:none">没有找到应用。</div>
  </main>
  <footer class="footer">
    <span class="badge">默认：模块自带 appList.xml 中的所有包名为选中状态</span>
  </footer>
  <template id="card">
    <div class="card">
      <input type="checkbox" class="checkbox">
      <div class="info">
        <div class="name"></div>
        <div class="pkg"></div>
      </div>
    </div>
  </template>



  <script type="module" src="scripts/i18n.js"></script>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
